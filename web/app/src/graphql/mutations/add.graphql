mutation Add(
  $name: String!
  $other_names: String
  $description: String
  $plant_season: String
  $harvest_season: String
  $prune_season: String
  $tips: String
) {
  add(
    name: $name
    other_names: $other_names
    description: $description
    plant_season: $plant_season
    harvest_season: $harvest_season
    prune_season: $prune_season
    tips: $tips
  )
}
