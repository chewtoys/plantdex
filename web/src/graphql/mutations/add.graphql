mutation Add(
  $name: String!
  $otherNames: String
  $description: String
  $plantSeason: String
  $harvestSeason: String
  $pruneSeason: String
  $tips: String
) {
  add(
    name: $name
    otherNames: $otherNames
    description: $description
    plantSeason: $plantSeason
    harvestSeason: $harvestSeason
    pruneSeason: $pruneSeason
    tips: $tips
  )
}
