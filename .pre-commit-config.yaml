fail_fast: true
repos:
  - repo: local
    hooks:
      - id: go-docker
        name: go
        language: docker_image
        entry: lewislbr/plantdex_plants-app:dev sh -c "cd plants/app && gofmt -l -s -w ."
        files: plants/app/
        verbose: true

      - id: typescript-docker
        name: typescript
        language: docker_image
        pass_filenames: false
        entry: lewislbr/plantdex_web-app:dev sh -c "cd web/app && npm run typecheck"
        files: web/app/
        verbose: true

      - id: eslint-docker
        name: eslint
        language: docker_image
        entry: lewislbr/plantdex_web-app:dev sh -c "cd web/app && npm run lint"
        exclude_types: [css, html, json]
        files: web/app/
        verbose: true

      - id: prettier-docker
        name: prettier
        language: docker_image
        entry: lewislbr/plantdex_web-app:dev sh -c "cd web/app && npm run format"
        files: web/app/
        verbose: true
