fail_fast: true
repos:
  - repo: local
    hooks:
      - id: docker-go
        name: plants-app-go
        language: docker_image
        entry: golang:1-alpine sh -c "cd plants && gofmt -l -s -w ."
        files: plants
        verbose: true

      - id: docker-go
        name: users-app-go
        language: docker_image
        entry: golang:1-alpine sh -c "cd users && gofmt -l -s -w ."
        files: users
        verbose: true

      - id: docker-typescript
        name: web-app-typescript
        language: docker_image
        pass_filenames: false
        entry: lewislbr/plantdex_web-app:dev sh -c "cd web && npm run ts"
        files: web
        verbose: true

      - id: docker-eslint
        name: web-app-eslint
        language: docker_image
        entry: lewislbr/plantdex_web-app:dev sh -c "cd web && npm run lint"
        exclude_types: [css, html, json]
        files: web
        verbose: true

      - id: docker-prettier
        name: web-app-prettier
        language: docker_image
        entry: lewislbr/plantdex_web-app:dev sh -c "cd web && npm run format"
        files: web
        verbose: true
