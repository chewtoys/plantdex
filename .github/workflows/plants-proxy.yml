name: Deploy plants proxy

on:
  push:
    branches: [master]
    paths:
      - "plants/proxy/**"
  workflow_dispatch:

defaults:
  run:
    working-directory: plants/proxy

jobs:
  build-push-proxy:
    name: Build and push the proxy Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@master
      - name: Build image
        run: docker build -t "${{ secrets.DOCKER_USERNAME }}"/plantdex_"${{ secrets.PLANTS_PROXY_NAME }}":prod -f Dockerfile.prod ./
      - name: Log in
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: Push image
        run: docker push "${{ secrets.DOCKER_USERNAME }}"/plantdex_"${{ secrets.PLANTS_PROXY_NAME }}":prod

  deploy:
    name: Deploy the Docker image to DigitalOcean
    runs-on: ubuntu-latest
    needs: [build-push-proxy]
    steps:
      - name: Log in and deploy image
        uses: appleboy/ssh-action@master
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          PLANTS_PROXY_NAME: ${{ secrets.PLANTS_PROXY_NAME }}
        with:
          host: ${{ secrets.DIGITALOCEAN_PLANTS_HOST }}
          username: ${{ secrets.DIGITALOCEAN_USERNAME }}
          key: ${{ secrets.DIGITALOCEAN_KEY }}
          envs: DOCKER_USERNAME, PLANTS_PROXY_NAME
          script: |
            docker pull $DOCKER_USERNAME/plantdex_$PLANTS_PROXY_NAME:prod
            docker network create --internal plants
            docker rm -f $PLANTS_PROXY_NAME
            docker run -d -p 443:10000 --network plants --restart unless-stopped -v ~/tls:/etc/tls -e ENVOY_UID=777 -e ENVOY_GID=777 --name $PLANTS_PROXY_NAME $DOCKER_USERNAME/plantdex_$PLANTS_PROXY_NAME:prod
            docker network connect bridge $PLANTS_PROXY_NAME
            docker system prune -f --volumes
