name: Deploy plants db

on:
  push:
    branches: [master]
    paths:
      - "services/plants/db/**"
  workflow_dispatch:

defaults:
  run:
    working-directory: services/plants/db

env:
  PLANTS_DB_NAME: plants-db

jobs:
  build-push:
    name: Build and push the Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@master
      - name: Build image
        run: docker build -t "${{ secrets.DOCKER_USERNAME }}"/plantdex_"$PLANTS_DB_NAME":prod -f ../../../docker/plants/db/Dockerfile.prod ./
      - name: Log in
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: Push image
        run: docker push "${{ secrets.DOCKER_USERNAME }}"/plantdex_"$PLANTS_DB_NAME":prod
  deploy:
    name: Deploy the Docker image to DigitalOcean
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - name: Log in and deploy image
        uses: appleboy/ssh-action@master
        env:
          DOCKER_USERNAME: "${{ secrets.DOCKER_USERNAME }}"
          PLANTS_DB_NAME: ${{ env.PLANTS_DB_NAME }}
        with:
          host: "${{ secrets.DIGITALOCEAN_PLANTDEX_HOST }}"
          username: "${{ secrets.DIGITALOCEAN_USERNAME }}"
          key: "${{ secrets.DIGITALOCEAN_KEY }}"
          envs: DOCKER_USERNAME, PLANTS_DB_NAME
          script: |
            docker pull "$DOCKER_USERNAME"/plantdex_"$PLANTS_DB_NAME":prod
            docker rm -f "$PLANTS_DB_NAME"
            docker run -d --network plantdex --restart unless-stopped -v plants-db:/data/db --name "$PLANTS_DB_NAME" "$DOCKER_USERNAME"/plantdex_"$PLANTS_DB_NAME":prod --config /etc/mongod.conf
            docker system prune -f --volumes
