name: Deploy ingress

on:
  push:
    branches: [master]
    paths:
      - "services/ingress/**"
  workflow_dispatch:

defaults:
  run:
    working-directory: services/ingress

env:
  INGRESS_NAME: ingress

jobs:
  build-push:
    name: Build and push the Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@master
      - name: Build image
        run: docker build -t "${{ secrets.DOCKER_USERNAME }}"/plantdex_"$INGRESS_NAME":prod -f ../../devops/docker/ingress/Dockerfile.prod ./
      - name: Log in
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: Push image
        run: docker push "${{ secrets.DOCKER_USERNAME }}"/plantdex_"$INGRESS_NAME":prod
  deploy:
    name: Deploy the Docker image to DigitalOcean
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - name: Log in and deploy image
        uses: appleboy/ssh-action@master
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          INGRESS_NAME: ${{ env.INGRESS_NAME }}
        with:
          host: ${{ secrets.DIGITALOCEAN_PLANTDEX_HOST }}
          username: ${{ secrets.DIGITALOCEAN_USERNAME }}
          key: ${{ secrets.DIGITALOCEAN_KEY }}
          envs: DOCKER_USERNAME, INGRESS_NAME
          script: |
            docker pull "$DOCKER_USERNAME"/plantdex_"$INGRESS_NAME":prod
            docker rm -f "$INGRESS_NAME"
            docker run -d -p 80:80 -p 443:443 --network plantdex --restart unless-stopped --name "$INGRESS_NAME" "$DOCKER_USERNAME"/plantdex_"$INGRESS_NAME":prod
            docker network connect bridge "$INGRESS_NAME"
            docker system prune -f --volumes
