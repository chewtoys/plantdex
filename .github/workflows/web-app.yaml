name: Deploy web app

on:
  push:
    branches: [master]
    paths:
      - "services/web/**"
  workflow_dispatch:

defaults:
  run:
    working-directory: services/web

env:
  WEB_APP_NAME: web-app
  WEB_APP_PORT: 3000

jobs:
  build-push:
    name: Build and push the Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@master
      - name: Add environment variables
        run: echo PLANTS_PRODUCTION_URL="${{ secrets.PLANTS_PRODUCTION_URL }}" >> .env
      - name: Build image
        run: docker build -t "${{ secrets.DOCKER_USERNAME }}"/plantdex_"$WEB_APP_NAME":prod -f ../../devops/docker/web/Dockerfile.prod ./
      - name: Log in
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: Push image
        run: docker push "${{ secrets.DOCKER_USERNAME }}"/plantdex_"$WEB_APP_NAME":prod
  deploy:
    name: Deploy the Docker image to DigitalOcean
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - name: Log in and deploy image
        uses: appleboy/ssh-action@master
        env:
          API_URL: ${{ secrets.API_URL }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          WEB_APP_NAME: ${{ env.WEB_APP_NAME }}
          WEB_APP_PORT: ${{ env.WEB_APP_PORT }}
        with:
          host: ${{ secrets.DIGITALOCEAN_PLANTDEX_HOST }}
          username: ${{ secrets.DIGITALOCEAN_USERNAME }}
          key: ${{ secrets.DIGITALOCEAN_KEY }}
          envs: API_URL, DOCKER_USERNAME, WEB_APP_NAME, WEB_APP_PORT
          script: |
            docker pull "$DOCKER_USERNAME"/plantdex_"$WEB_APP_NAME":prod
            docker rm -f "$WEB_APP_NAME"
            docker run -d -p "$WEB_APP_PORT":"$WEB_APP_PORT" --network plantdex --restart unless-stopped --name "$WEB_APP_NAME" "$DOCKER_USERNAME"/plantdex_"$WEB_APP_NAME":prod -p "$WEB_APP_PORT"
            docker system prune -f
