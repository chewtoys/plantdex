version: "3.8"

services:
  plants:
    build:
      context: ./plants
      dockerfile: Dockerfile.dev
    image: plants-almanac_plants-dev
    container_name: plants-almanac_plants-dev
    env_file:
      - plants/.env
    ports:
      - "4040:4040"

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile.dev
    image: plants-almanac_ui-dev
    container_name: plants-almanac_ui-dev
    env_file:
      - ui/.env
    ports:
      - "8080:8080"
    volumes:
      - ./ui:/usr/src/app
