http:
  routers:
    plants-app:
      rule: "PathPrefix(`/plants`)"
      service: plants-app
      middlewares:
        - "base-headers"
    users-app:
      rule: "PathPrefix(`/users`)"
      service: users-app
      middlewares:
        - "base-headers"
    web-app:
      rule: "PathPrefix(`/`)"
      service: web-app

  services:
    plants-app:
      loadBalancer:
        servers:
          - url: "http://plants-app:4040/"
    users-app:
      loadBalancer:
        servers:
          - url: "http://plants-app:4041/"
    web-app:
      loadBalancer:
        servers:
          - url: "http://web-app:3000/"

  middlewares:
    base-headers:
      headers:
        customResponseHeaders:
          Server: "traefik"
